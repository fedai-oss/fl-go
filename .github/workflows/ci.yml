name: FL-GO CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to catch any issues
    - cron: '0 2 * * *'

jobs:
  # Job 1: Basic checks and tests
  test:
    name: Tests and Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22, 1.23]
        python-version: [3.9, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision numpy

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download Go dependencies
      run: go mod download

    - name: Verify Go dependencies
      run: go mod verify

    - name: Build FL-GO
      run: make build

    - name: Run Go tests
      run: make test

    - name: Run Go tests with race detection
      run: make test-race

    - name: Generate test coverage
      run: make test-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run linting
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        echo "üîç Running goimports check..."
        goimports -d . | tee goimports-diff.txt
        if [ -s goimports-diff.txt ]; then
          echo "‚ùå Code formatting issues found"
          cat goimports-diff.txt
          exit 1
        fi
        echo "‚úÖ Code formatting is correct"
        echo "üîç Running go vet..."
        go vet ./...
        echo "‚úÖ Linting completed"

    - name: Check formatting
      run: |
        make format
        git diff --exit-code

  # Job 2: FL Validation (Sync and Async)
  fl-validation:
    name: Federated Learning Validation
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: [3.9, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision numpy

    - name: Build FL-GO
      run: make build

    - name: Run comprehensive FL validation
      run: |
        echo "üß™ Running FL-GO Validation with Python ${{ matrix.python-version }}"
        make validate
      timeout-minutes: 15

    - name: Upload validation logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fl-validation-logs-python${{ matrix.python-version }}
        path: |
          validation_test/*/aggregator.log
          validation_test/*/collab*.log
          validation_test/*/save/
        retention-days: 7

  # Job 3: Docker build and test
  docker:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t fl-go:test .

    - name: Test Docker image
      run: |
        # Test that the Docker image can run basic commands
        docker run --rm fl-go:test --help

  # Job 4: Security and dependency checks (non-blocking)
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Run Gosec Security Scanner
      continue-on-error: true
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        # Run gosec but exclude generated protobuf code and low-priority issues
        echo "üîí Running security scan (warnings only, non-blocking)..."
        gosec -fmt sarif -out gosec.sarif -exclude=G103,G104 -exclude-dir=api ./... || echo "‚ö†Ô∏è Security scan completed with warnings"

    - name: Upload SARIF file
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif

    - name: Run Go vulnerability check
      continue-on-error: true
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        echo "üõ°Ô∏è Running vulnerability check (warnings only, non-blocking)..."
        govulncheck ./... || echo "‚ö†Ô∏è Vulnerability check completed with warnings"

  # Job 5: Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision numpy

    - name: Build FL-GO
      run: make build

    - name: Run performance benchmarks
      run: |
        echo "üöÄ Running performance benchmarks..."
        # Run validation with timing
        time make validate

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: performance-benchmarks
        path: |
          validation_test/*/aggregator.log
          validation_test/*/collab*.log
        retention-days: 30

  # Job 6: Multi-platform build test
  multi-platform:
    name: Multi-platform Build
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.23]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build for ${{ matrix.os }}
      run: |
        go build -o fx cmd/fx/main.go

    - name: Test basic functionality
      run: |
        ./fx --help
        ./fx version

  # Job 7: Release preparation (only on main branch)
  release-check:
    name: Release Preparation
    runs-on: ubuntu-latest
    needs: [test, fl-validation, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Build release artifacts
      run: |
        # Build for multiple architectures
        GOOS=linux GOARCH=amd64 go build -o build/fx-linux-amd64 cmd/fx/main.go
        GOOS=darwin GOARCH=amd64 go build -o build/fx-darwin-amd64 cmd/fx/main.go
        GOOS=darwin GOARCH=arm64 go build -o build/fx-darwin-arm64 cmd/fx/main.go
        GOOS=windows GOARCH=amd64 go build -o build/fx-windows-amd64.exe cmd/fx/main.go

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries
        path: build/fx-*
        retention-days: 30

  # Job 8: Notification on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, fl-validation, docker]
    if: failure()

    steps:
    - name: Log failure information
      run: |
        echo "üö® CI Pipeline Failed!"
        echo "Workflow: ${{ github.workflow }}"
        echo "Run Number: ${{ github.run_number }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        echo "View failed run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
